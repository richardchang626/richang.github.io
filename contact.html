    <main class="fade-in">
        <section class="contact-container">
            <div class="contact-header">
                <h1>Let's grab a coffee.</h1>
                <p>Have a project in mind or just want to say hi? Send me a message below.</p>
            </div>

            <form action="https://formspree.io/f/xregnkow" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="_replyto" placeholder="email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="What's on your mind?" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>
